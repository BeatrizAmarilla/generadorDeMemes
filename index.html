<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Memes</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- download image -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous"></script>
</head>
<body>
    <!-- seccion header -->
    <header class="header">
        <h1 class="header_titulo">Generador de Memes</h1>
        <div class="header_button">
            <button class="header__boton buttonImage" id="buttonImage"><img width="16" height="16" src="https://img.icons8.com/tiny-glyph/16/image.png" alt="image"/>Imagen</button>
            <button class="header__boton buttonTexto" id="buttonTexto"><img width="16" height="16" src="https://img.icons8.com/tiny-glyph/16/xbox-a.png" alt="xbox-a"/>texto</button>
            <button class="header__boton changeTheme">
                <img width="16" height="16" src="https://img.icons8.com/sf-ultralight-filled/16/light.png" alt="light"/>Modo oscuro
                <img width="16" height="16" src="https://img.icons8.com/fluency-systems-regular/16/light.png" alt="light"/>Modo claro
            </button>
        </div>
    </header>
    <!-- seccion main -->
    <main class="main">
        <div class="main_textos">
            <div class="mainTopText">
            <p class="paragraphTop paragraphColorTop ">TOP TEXT</p>
            </div>
            <div class="mainImagen" id="mainImagen"></div>
            <div class="mainBottomText">
            <P class=" paragraphBottom paragraphColorBottom">BOTTOM TEXT</P>
            </div>
        </div>
        <button class="main_button" id="download"><img width="16" height="16" src="https://img.icons8.com/material-two-tone/16/download--v1.png" alt="download--v1"/>DESCARGAR MEME</button>
    </main>
    <!-- panel imagen -->
    <aside class="asideImagen" id="asideImagen">
    <button class="buttonClosePanelImage" id="buttonClosePanelImage">&times;</button>
    <h2>IMAGEN</h2>
    <!-- url de imagen -->
    <h3>URL</h3>
    <input type="text" name="url" id="urlImage">
    <!-- fondo de imagen -->
    <h3>FONDO</h3>
    <input type="color" name="fondo" id="fondoImagen">
    <select name="" id="mixFilters">
        <option value="unset">Ninguno</option>
        <option value="lighten">Aclarar</option>
        <option value="darken">Oscurecer</option>
        <option value="difference">Diferencia</option>
        <option value="luminosity">Luminosidad</option>
        <option value="multiply">Multiplicar</option>
    </select>
    <!-- FILTROS -->
    <h3>FILTROS</h3>
    <div>
    <label for="brightness">BRILLO</label>
    <input type="range" name="brightness" id="brightness" min="0" max="1"  step="0.1" value="1">
    </div>
    <div>
    <label for="opacity">OPACIDAD</label>
    <input type="range" name="opacity" id="opacity" min="0" max="1"  step="0.1" value="1">
    </div>
    <div>
    <label for="contrast">CONTRASTE</label>
    <input type="range" name="contrast" id="contrast" min="100" max="1000"  step="1" value="100">
    </div>
    <div>
    <label for="blur">DESENFOQUE</label>
    <input type="range" name="blur" id="blur" min="0" max="10"  step="0.1" value="0">
    </div>
    <div>
    <label for="grayscale">ESCALA DE GRISES</label>
    <input type="range" name="grayscale" id="grayscale" min="0" max="100"  step="1" value="0">
    </div>
    <div>
    <label for="sepia">SEPIA</label>
    <input type="range" name="sepia" id="sepia" min="0" max="100"  step="1" value="0">
    </div>
    <div>
    <label for="hue-rotate">HUE</label>
    <input type="range" name="hue-rotate" id="hue-rotate" min="0" max="359"  step="1" value="0">
    </div>
    <div>
    <label for="saturation">SATURADO</label>
    <input type="range" name="saturation" id="saturation" min="0" max="1"  step="0.1" value="1">
    </div>
    <div>
    <label for="invert">NEGATIVO</label>
    <input type="range" name="invert" id="invert" min="0" max="1"  step="0.1" value="1">
    </div>
    <button id="resetFilters">Reset Filtros</button>
    </aside>
    <!-- panel texto -->
    <aside class="asideTexto" id="asideTexto">
    <button class="buttonClosePanelText" id="buttonClosePanelText">&times;</button>
    <h2>TEXTO</h2>
    <h3>SUPERIOR</h3>
    <input type="text" name="text" id="topText">
    <label for="sinTextoSuperior">Sin Texto Superior</label>
    <input type="checkbox" name="" id="sinTextoSuperior">
    <h3>INFERIOR</h3>
    <input type="text" name="text" id="bottomText">
    <label for="sinTextoInferior">Sin Texto Inferior</label>
    <input type="checkbox" name="" id="sinTextoInferior">
    <h3>FUENTES</h3>
    <select name="" id="font">
        <option value="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Selecciona</option>
        <option value="Arial, Helvetica, sans-serif">Arial</option>
        <option value="">Arial Black</option>
        <option value="">American Typewriter</option>
        <option value="">Andale Momo</option>
        <option value="'Courier New', Courier, monospace">Comic Sans MS</option>
        <option value="Arial, Helvetica, sans-serif">Helvetica</option>
        <option value="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Impact</option>
        <option value="Verdana, Geneva, Tahoma, sans-serif">Verdana</option>
        <option value="'Times New Roman', Times, serif">Times New Roman</option>
    </select>
    <button id="textAlingLeft"><img width="16" height="16" src="https://img.icons8.com/material-outlined/16/align-left.png" alt="align-left"/></button>
    <button id="textAlingCenter"><img width="16" height="16" src="https://img.icons8.com/ios-filled/16/align-center.png" alt="align-center"/></button>
    <button id="textAlingRight"><img width="16" height="16" src="https://img.icons8.com/ios-filled/16/align-right.png" alt="align-right"/></button>
    <input type="number" name="number"  id="tamanioFuente" min="16" max="50" value = "16">
    <h3>COLOR</h3>
    <input type="color" name="color" id="color">
    <h3>FONDO</h3>
    <input type="color" name="fondo" id="fondoTexto">
    <label for="fondoTransparente">Fondo Transparente</label>
    <input type="checkbox" name="" id="fondoTransparente">
    <h3>CONTORNO</h3>
    <button id="outlineNone">NINGUNO</button>
    <button id="outlineLight">CLARO</button>
    <button id="outlineDark">OSCURO</button>
    <h3>ESPACIADO</h3>
    <input type="number" name="numberSpacing"  id="numberSpacing"  step="1" min="10" max="50" value="35">
    <h3>INTERLINEADO</h3>
    <select name="" id="interlineadoTexto">
        <option value="0.8">0.8</option>
        <option value="1">1</option>
        <option value="1.2" selected>1.2</option>
        <option value="1.5">1.5</option>
        <option value="2">2</option>
        <option value="2.5">2.5</option>
    </select>
    </aside>

    <script src="./js/index.js"></script>
</body>
</html>
